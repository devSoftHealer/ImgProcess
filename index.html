<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Process</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.3/cropper.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./crop_style.css">
        <link href="style.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js'></script>
        <script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
              <div class="toolbar">
                <span class="action-btn delete remove">
                  <i class="fa-sharp fa-solid fa-trash-can"></i>
                </span>
                <span class="action-btn rotate" id="rotate">
                  <i class="fa-sharp fa-solid fa-rotate"></i>
                </span>
                <span class="action-btn zoomout" id="zoomOut">
                  <i class="fa-sharp fa-solid fa-minus"></i>
                </span>
                <span class="action-btn zoomin" id="zoomIn">
                  <i class="fa-sharp fa-solid fa-plus"></i>
                </span>
                <span class="action-btn check" id="select">
                  <i class="fa-sharp fa-solid fa-check"></i>
                </span>
              </div>
              <div class="modal-container">
                <div class="aaa">
                  <img src="big.png" id="modelImage" class="modelImage" style="width:70%" hidden>
                  <div id="modified">
                    <!-- <canvas id="modelCanvas" width="500" height="500"></canvas> -->
                  </div>
                </div>
                <div class="aaa">
                  <div class="frame" id ="frame">
                    <div class="canvasconatainer cropper-container cropper-bg">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="container-fluid co">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="big.png" id="result" class="img-fluid" style="min-width:70%">
            </div>
            <div class="col-md-6 text-center">
              <div id="upload-file-box">
                <input type="file" class="custom-file-input" id="upload-file" hidden>
                <label class="upload-btn" for="upload-file" style="width:80%">Choose file</label>
              </div>
              <div style="width: 100%; display: flex; justify-content: center;">
                <div class="image-viewer">
                  <div class="image-actions">
                    <span class="edit">
                      <i class="fa-sharp fa-solid fa-edit black"></i>
                    </span>
                    <span class="remove">
                    <i class="fa-sharp fa-solid fa-trash-can black"></i>
                  </span>
                </div>
                  <img class="crop-image" class="img-fluid"/>
                </div>
              </div>
              
                <label class="upload-btn" id="upload-result" style="width:80%">Upload file</label>
                <label class="save-btn" id="save-result" style="width:80%">Save</label>
            </div>
          </div>
        </div>
    </body>
</html>
